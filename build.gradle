group 'ch.fadre.gravitySimulation'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "ch.fadre.gravitySimulation.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile  'com.google.code.gson:gson:2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
